<div class="container d-flex justify-content-center align-items-center h-100">
    <mat-card class="card" >
        <mat-card-content>Final Specials</mat-card-content>
        <form class="loginForm" (submit)="login($event)">
            <mat-form-field class="w-100">
                <mat-label>Email</mat-label>
                <input matInput name="email" type="email">
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-label>Password</mat-label>
                <input matInput name="password" type="password">
            </mat-form-field>
            <button class="w-100" mat-raised-button color="primary">Login</button>
        </form>
      </mat-card>
    
</div>
